<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <div class="login-container" data-aos="fade-down" data-aos-delay="200">
        <div class="login-form">
            <p class="head">Login Form</p>
            <form name="myForm" method="post" action="abcd.jsp" onsubmit="return validateForm()">  
                <input type="text" placeholder="Email or Username" name="name">
                <input type="password" placeholder="Password" name="password">
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <a href="#"><p class="login-with">Or login with</p></a>

            <div class="social-container">
                <button class="fb-btn">
                    <i class="fab fa-facebook-square"></i><span>Facebook</span>
                </button>
                <button class="google-btn">
                    <i class="fab fa-google-plus-g"></i><span>Google</span>
                </button>
                
            </div>
            <p class="member">Not a member? <a href="#" class="signup">Signup now</a></p>
        </div>
    </div>

    
    <script src="script.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1400,
        });
    </script>
</body>
</html>
